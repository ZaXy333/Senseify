<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senseify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styleRegister.css">
    <link rel="icon" type="image/png" href="../materials/logoTest.png">
</head>
<body>
    <div class="main roboto">
        <div class="content">
            <header class="preventSelection">
                <div class="leftHeader roboto-medium">
                    <div class="buttonTop" onclick="window.location = 'about.html'">O nas</div>
                    <div class="buttonTop" onclick="window.location = 'materials/material1.html'">Materiały</div>
                    <div class="buttonTop quiz" onclick="window.location = 'quiz.html'">Quiz</div>
                </div>
                <div class="logo" onclick="window.location = '../index.html'">
                    <img src="../materials/logoTest.png" alt="" class="logoImage">
                    <div class="name roboto-medium">
                        <span class="yellow">Sen</span><span class="red">sei</span><span class="blue">fy</span>
                    </div>
                </div>
                <div class="rightHeader">
                    <div class="icon">
                        <img src="../materials/Pin.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="../materials/Search.png" alt="">
                    </div>
                    <div class="buttonSign roboto-medium" style="opacity: 0;">Zaloguj się</div>
                    <div class="buttonSign_out roboto-medium" onclick="logOut()">Wyloguj się</div>
                </div>
            </header>
            <div class="contentBox-outer">
                <div class="contentBox">
                    <div class="contentHeader roboto-medium">Zarejestruj się</div>
                    
                    <table class="registerTab">
                        <tr>
                            <td><label for="email">E-mail: </label></td>
                            <td><input type="email" name="email" class="email"></td>
                        </tr>

                        <tr>
                            <td><label for="password">Hasło: </label></td>
                            <td><input type="password" name="password" class="password"></td>
                        </tr>

                        <tr>
                            <td><label for="rpassword">Powtórz hasło: </label></td>
                            <td><input type="password" name="rpassword" class="rpassword"></td>
                        </tr>

                        <tr>
                            <td><label for="birthYear">Rok urodzenia: </label></td>
                            <td><input type="number" name="birthYear" class="birthYear"></td>
                        </tr>

                        <tr>
                        <td><label for="sex">Płeć:</label></td>
                        <td><Select class="sex">
                            <option value="women">Kobieta</option>
                            <option value="men">Mężczyzna</option>
                        </Select></td>
                        </tr>

                        <tr>
                        <td><label for="placeOfResidance">Miejsce zamieszkania:</label></td>
                        <td><Select class="placeOfResidance">
                            <option value="village">mniej niż 20tys mieszkańców</option>
                            <option value="small city">20tys mieszkańców</option>
                            <option value="average city">20-100 tys mieszkańców</option>
                            <option value="big city">więcej niż 100 tys mieszkańców</option>
                        </Select></td>
                        </tr>

                    </table>
                    <div>
                        <button onclick="funModule()" class="roboto-medium">Zarejestruj sie</button>
                    </div>
                    <div class="ToRegister roboto-regular">Masz już konto? <a class="RegLink roboto-regular" href="login.html">Zaloguj się!</a></div>
                    <p class="error1"></p><!-- dac w style na czerwono dla potomnych  -->
                </div>
            </div>
        </div>
    </div>       
</div>


    
    <script type="module">
        import {fun} from "../scripts/script.js";

        window.funModule = fun;
    </script>
        <script type="module">
            import {log_val, checkUser, checkAuthState, log_out,add_to_database } from "../scripts/script.js";
            // add_to_database();
            window.logModule = log_val;
            window.logOut = log_out
            checkAuthState()
        </script>
</body>
</html>
